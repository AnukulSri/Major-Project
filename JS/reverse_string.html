<script>
    console.log("Reversing the array")
    arr = [1, 2, 3, 4, 5]
    len = arr.length;
    i = 0;
    j = len - 1;

    while (i < j) {
        arr[i] = arr[i] + arr[j];
        arr[j] = arr[i] - arr[j];
        arr[i] = arr[i] - arr[j];

        i = i + 1;
        j = j - 1;

    }
    console.log(arr)
</script>
