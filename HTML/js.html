<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <title>JS Beginning</title>
</head>

<body>
    <center>
        <h1>Beginning of JavaScript</h1>
    </center>
</body>

<script>
    let x = Math.floor(Math.random() * 10); // Generate a random number between 0 and 9
    console.log(x);

    let count = 3;
    while (count > 0) {
        let n = Number(prompt("Enter a number:"));

        if (n === x) {
            console.log("Congratulations! You guessed the right number.");
            break; // End the game if the guess is correct
        } else {
            console.log("Oops, you didn't guess the correct number.");
        }

        count = count - 1;
    }

    if (count === 0) {
        console.log("Game Over. The correct number was " + x);
    }
</script>

</html>
